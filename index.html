<!DOCTYPE html>
<html lang="fr" dir="ltr">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/style.css" rel="stylesheet" />
  <meta charset="utf-8">
  <title>RPG</title>
</head>

<body>
  <div class="grid">

    <!--Stat-->
    <div class="block_stat">
      <ul>
        <li class="Force">Force:</li>
        <li class="power">Power:</li>
        <li class="degat">Dégats:</li>
        <li class="armure">AR:</li>
        <li class="magic_resist">MR:</li>
      </ul>
    </div>

    <!--Block Charactere-->
    <div class="block_game">
      <h1>Damage</h1>
      <div class="charactere">
        <!--Barre de vie-->
        <div class="pv">
        </div>
        <!--Image personnage-->
        <div>
          <img class="img_charactere img_wizard" src ="images/wizard.png" />
        </div>
        <!--Action and Stat-->
        <div>
          <div class="special_ablility">
          </div>

          <!--Attack-->
          <div class="attaquer">
          </div>
        </div>
          <!--Item choose-->
        <div class="block_item_choose">
          <ul>
            <li class="item_game item1"></li>
            <li class="item_game item2"></li>
            <li class="item_game item3"></li>
          </ul>
        </div>
      </div>
      <!--Inventary-->
      <div class="block_inventary">
        <ul>
          <li class="sword set_inventary"></li>
          <li class="scepter set_inventary"></li>
          <li class="red-potion set_inventary"></li>
          <li class="shield set_inventary"></li>
          <li class="blue-potion set_inventary"></li>
          <li class="boots set_inventary"></li>
        </ul>
      </div>
    </div>

    <!--Block VS-->
    <div class="block_vs">
      <h2>Olaf</h2>
      <h2>Veigar</h2>
      <div>
        RESET
      </div>
    </div>

    <!--Block charactere 2-->
    <div class="block_game">
      <h1>Damage</h1>
      <div class="charactere">
        <!--Barre de vie-->
        <div class="pv">
        </div>
        <!--Image personnage-->
        <div>
          <img class="img_charactere img_warriors" src ="images/warriors.png" />
        </div>
        <!--Action and Stat-->
        <div>
          <div class="special_ablility">
          </div>

          <!--Attack-->
          <div class="attaquer">
          </div>
        </div>
          <!--Item choose-->
        <div class="block_item_choose">
          <ul>
            <li class="item_game item1"></li>
            <li class="item_game item2"></li>
            <li class="item_game item3"></li>
          </ul>
        </div>
      </div>
      <!--Inventary-->
      <div class="block_inventary">
        <ul>
          <li class="sword set_inventary"></li>
          <li class="scepter set_inventary"></li>
          <li class="red-potion set_inventary"></li>
          <li class="shield set_inventary"></li>
          <li class="blue-potion set_inventary"></li>
          <li class="boots set_inventary"></li>
        </ul>
      </div>
    </div>

    <!--Stat-->
    <div class="block_stat">
      <ul>
        <li classe="Force">Force:</li>
        <li classe="power">Power:</li>
        <li class="degat">Dégats:</li>
        <li class="armure">AR:</li>
        <li class="magic_resist">MR:</li>
      </ul>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>

</html>
