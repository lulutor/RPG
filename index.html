<!DOCTYPE html>
<html lang="fr" dir="ltr">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/style.css" rel="stylesheet" />
  <meta charset="utf-8">
  <title>RPG</title>
</head>

<body>
  <div class="grid">

    <!--Stat, Action-->
    <div class="block_stat_action">
      <div class="block_action">
        <div class="wizard_ability">
        </div>
        <!--Attack-->
        <div class="attack">
        </div>
      </div>
      <ul>
        <li classe="Force">Force:</li>
        <li classe="power">Magie:</li>
        <li class="degat">Dégats:</li>
        <li class="armure">armure:</li>
        <li class="esquive">Esquive:</li>
        <li class="mana">Mana:</li>
      </ul>
    </div>

    <!--Block Charactere-->
    <div class="block_game">
      <h1>Damage</h1>
      <div class="charactere">
        <!--Barre de vie-->
        <h2 class="pv wizard_pv">PV: <span id="pv_mage">1500</span></h2>
        <!--Image personnage-->
        <div class="img_charactere img_wizard">
        </div>

          <!--Item choose-->
        <div class="block_item_choose">
          <ul>
            <li class="item_game item1"></li>
            <li class="item_game item2"></li>
            <li class="item_game item3"></li>
          </ul>
        </div>
      </div>
      <!--Inventary-->
      <div class="block_inventary">
        <h2>Inventaire</h2>
        <ul>
          <li class="sword set_inventary"></li>
          <li class="scepter set_inventary"></li>
          <li class="red-potion set_inventary"></li>
          <li class="shield set_inventary"></li>
          <li class="blue-potion set_inventary"></li>
          <li class="boots set_inventary"></li>
        </ul>
      </div>
    </div>

    <!--Block VS-->
    <div class="block_vs">
      <h2>Mage VS Guerrier</h2>
        <button id="reset">RESETS</button>
    </div>

    <!--Block charactere 2-->
    <div class="block_game">
      <h1>Damage</h1>
      <div class="charactere">
        <h2 class="pv warriors_pv">PV: <span id="pv_guerrier">1500</span></h2>
        <!--Barre de vie-->
        <!--Image personnage-->
        <div class="img_charactere img_warriors">
        </div>
          <!--Item choose-->
        <div class="block_item_choose">
          <ul>
            <li class="item_game item1"></li>
            <li class="item_game item2"></li>
            <li class="item_game item3"></li>
          </ul>
        </div>
      </div>
      <!--Inventary-->
      <div class="block_inventary">
        <h2>Inventaire</h2>
        <ul>
          <li class="sword set_inventary" id="sword"></li>
          <li class="scepter set_inventary" id="scepter"></li>
          <li class="red-potion set_inventary" id="red-potion"></li>
          <li class="shield set_inventary" id="item4"></li>
          <li class="blue-potion set_inventary" id="item5"></li>
          <li class="boots set_inventary" id="item6"></li>
        </ul>
      </div>
    </div>

    <!--Stat, Action-->
    <div class="block_stat_action">
      <div class="block_action">
        <!--Attack-->
        <div class="attack">
        </div>
        <div class="warriors_ability">
        </div>
      </div>
      <ul>
        <li classe="force">Force:</li>
        <li classe="power">Magie:</li>
        <li class="degat">Dégats:</li>
        <li class="armure">armure:</li>
        <li class="esquive">Esquive:</li>
        <li class="mana">Mana:</li>
      </ul>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>

</html>
