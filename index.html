<!DOCTYPE html>
<html lang="fr" dir="ltr">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/style.css" rel="stylesheet" />
  <meta charset="utf-8">
  <title>RPG</title>
</head>

<body>
  <div class="grid">

    <!--Stat, Action-->
    <div class="block_stat_action">
      <div class="block_action">
        <div class="ability_mage">
        </div>
        <!--Attack-->
        <div class="attack_mage">
        </div>
      </div>
      <ul id="stat_warriors">
        <li>Force:<span class="force_mage"> 50</span></li>
        <li>Magie:<span class="magie_mage"> 120</span></li>
        <li>Dégats:<span class="degats_mage"> 50</span></li>
        <li>armure:<span class="armure_mage"> 50</span></li>
        <li>Esquive:<span class="esquive_mage"> 0</span></li>
        <li>Mana:<span class="mana_mage"> 100</span></li>
      </ul>
    </div>

    <!--Block Charactere-->
    <div class="block_game">
      <h1 class="action_mage">Damage</h1>
      <div class="charactere">
        <!--Barre de vie-->
        <h2 class="pv wizard_pv">PV: <span id="pv_mage">1500</span></h2>
        <!--Image personnage-->
        <div class="img_charactere img_wizard">
        </div>

        <!--Item choose-->
         <!-- <div class="block_item_choose">
          <p>Chosse 3 items</p>
        </div> -->
      </div>
      <!--Inventary-->
      <div class="block_inventary">
        <h2>Inventaire</h2>
        <h3 id="choix">Choisir trois objets</h3>
        <ul>
          <li class="sword set_inventary inventary_mage" id="sword_mage"></li>
          <li class="scepter set_inventary inventary_mage" id="scepter_mage"></li>
          <li class="red-potion set_inventary inventary_mage" id="red-potion_mage"></li>
          <li class="shield set_inventary inventary_mage" id="shield_mage"></li>
          <li class="blue-potion set_inventary inventary_mage" id="blue-potion_mage"></li>
          <li class="boots set_inventary inventary_mage" id="boots_mage"></li>
        </ul>
      </div>
    </div>

    <!--Block VS-->
    <div class="block_vs">
      <h2>Mage VS Guerrier</h2>
      <button id="reset">RESETS</button>
    </div>

    <!--Block charactere 2-->
    <div class="block_game">
      <h1 class="action_warriors">Damage</h1>
      <div class="charactere">
        <h2 class="pv warriors_pv">PV: <span id="pv_guerrier">1500</span></h2>
        <!--Barre de vie-->
        <!--Image personnage-->
        <div class="img_charactere img_warriors">
        </div>
        <!--Item choose-->
        <!-- <div class="block_item_choose">
          <ul>
            <li class="item_game item1"></li>
            <li class="item_game item2"></li>
            <li class="item_game item3"></li>
          </ul>
        </div> -->
      </div>
      <!--Inventary-->
      <div class="block_inventary">
        <h2>Inventaire</h2>
        <h3 id="choix" >Choisir trois objets</h3>
        <ul>
          <li class="sword set_inventary inventary_warriors" id="sword_warriors"></li>
          <li class="scepter set_inventary inventary_warriors" id="scepter_warriors"></li>
          <li class="red-potion set_inventary inventary_warriors" id="red-potion_warriors"></li>
          <li class="shield set_inventary inventary_warriors" id="shield_warriors"></li>
          <li class="blue-potion set_inventary inventary_warriors" id="blue-potion_warriors"></li>
          <li class="boots set_inventary inventary_warriors" id="boots_warriors"></li>
        </ul>
      </div>
    </div>

    <!--Stat, Action-->
    <div class="block_stat_action">
      <div class="block_action">
        <!--Attack-->
        <div class="attack_warriors">
        </div>
        <div class="ability_warriors">
        </div>
      </div>
      <ul id="stat_mage">
        <li>Force:<span class="force_guerrier"> 130</span></li>
        <li>Magie:<span class="magie_guerrier"> 10</span></li>
        <li>Dégats:<span class="degats_guerrier"> 50</span></li>
        <li>armure:<span class="armure_guerrier"> 100</span></li>
        <li>Esquive:<span class="esquive_guerrier"> 0</span></li>
        <li>Mana:<span class="mana_guerrier"> 0</span></li>
      </ul>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>

</html>
